<!-- h1~h6 : 글씨크기와 볼드체 설정을 한 태그 -->
<!-- p : 단락을 표현할 때 사용하는 태그(여러공백, 엔터 X) -->
<!-- br : 줄넘김을 할 때 사용하는 태그 -->
<!-- pre : 텍스트에 여러 공백과 엔터가 포함되는 태그 -->
	<h1>HTML 태그 수업</h1>
	<h3> h2 태그를 사용함</h3>
	<h6> h태그중 가장 작은 글씨크기를 가진 h6</h6>
	<hr>
	<p > <b>첫 HTML 문서 제작</b> </p>
	<p> <i>단락을 표시할 떄 </i> <br>사용되는 p 태그</p>
	
<pre>pre태그는
br태그를 사용하지 않더라도
엔터    여러개의 공백이 동작함
</pre>
